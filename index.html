<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <img src="images/image-equilibrium.jpg" alt="" />
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__para">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="stats">
            <p>
              <span>
                <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
              </span>
              <span class="stats__eth">0.041 ETH</span>
            </p>
            <p>
              <span>
                <img src="images/icon-clock.svg" alt="Clock icon" />
              </span>
              <span>3 days left</span>
            </p>
          </div>
          <div class="avatar">
            <img src="images/image-avatar.png" alt="Avatar Profile Picture" />
            <p>Creation of<span>Jules Wyvern</span></p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/idohtml" target="_blank">idohtml</a>.
      </div>
    </footer>
  </body>
</html>
